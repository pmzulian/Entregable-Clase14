<html lang="es">

        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>

<body>

    <h2>Ingresar productos</h2>

    <form class="jumbotron">
        <div class="form-group">
            <label for="title">Nombre del producto</label>
            <input type="text" class="form-control" id="title" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="precio">Nombre del producto</label>
            <input type="number" class="form-control" id="precio" placeholder="Precio">
        </div>
        <div class="form-group">
            <label for="thumbnail">URL de la imagen</label>
            <input type="url" class="form-control" id="thumbnail" placeholder="URL">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
